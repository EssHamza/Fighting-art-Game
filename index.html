<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting game</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- red container-->
    <div style="position: relative ; display: inline-block;" >
        <!--smaller red div-->
    <div 
    style="
     position: absolute;
     display: flex;
     width: 100%;
    align-items: center; 
    padding: 20px; 
    " 
    >

    <!--player healthbar-->
    <div style="position: relative; height: 30px;  width: 100%;">
        <div  
          style="background-color: yellow; height: 30px;"
          ></div>
          <div 
          id="playerHealth"
          style="
          position: absolute;
          background: blue;
          top: 0;  
          bottom: 0;
          left: 0; 
          right: 0;
          "
          ></div>
    </div>
    
    <!--div for a timer-->
        <div 
        id="timer" 
        style="
         background-color: red; 
         height: 100px;
         width: 100px; 
         flex-shrink: 0;
          "
          ></div>
          <!--enemy Healthbar-->
       <div style="position: relative; height: 30px;  width: 100%;">
        <div  
          style="background-color: yellow; height: 30px;"
          ></div>
          <div 
          id="enemyHealth"
          style="
          position: absolute;
          background: blue;
          top: 0;  
          bottom: 0;
          left: 0; 
          right: 0;
          "
          ></div>
    </div>
    <div></div>
    </div>
    <canvas id = 'canvas'></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
