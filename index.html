<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting game</title>
    <style>
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- red container-->
    <div style="position: relative ; display: inline-block;" >
        <!--small red div-->
    <div 
    style="
     position: absolute;
     display: flex;
     width: 100%;
    align-items: center; 
    padding: 20px; 
    " 
    >

    <!--player healthbar-->
    <div style="position: relative; height: 30px; display: flex; justify-content: flex-end;   width: 100%;">
        <div  
          style="background-color: rgb(251, 255, 0); height: 30px ; width: 100%;"
          ></div>
          <div 
          id="playerHealth"
          style="
          position: absolute;
          background: rgb(103, 103, 185);
          top: 0;  
          bottom: 0;
          right: 0;
          width: 100%;
          "
          ></div>
    </div>
    
    <!--div for a timer-->
        <div 
        id="timer" 
        style="
         background-color: rgb(212, 0, 255); 
         height: 100px;
         width: 100px; 
         flex-shrink: 0;
         display: flex;
         align-items: center;
         justify-content: center;
          "
          > 10 
        </div>
          <!--enemy Healthbar-->
       <div style="position: relative; height: 30px;  width: 100%;">
        <div  
          style="background-color: yellow; height: 30px;"
          ></div>
          <div 
          id="enemyHealth"
          style="
          position: absolute;
          background: rgb(82, 216, 93);
          top: 0;  
          bottom: 0;
          left: 0; 
          right: 0;
          "
          ></div>
    </div>
    <div></div>
    </div>
    <div id="display" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">Tie</div>
    <canvas id = 'canvas'></canvas>
    </div>
    <script src="index.js"></script>
</body>
</html>
